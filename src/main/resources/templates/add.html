<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>add</title>
</head>
<body>
<form th:method="POST" th:action="@{/admin/add}" th:object="${user}">
    <ul>
        <li>
            <label for="name">Name</label>
            <input type="text" th:field="*{name}" id="name">
        </li>
        <li>
            <label for="surname">Surname</label>
            <input type="text" th:field="*{surname}" id="surname">
        </li>
        <li>
            <label for="age">Age</label>
            <input type="number" th:field="*{age}" id="age">
        </li>
        <li>
            <label for="username">Username (login)</label>
            <input type="text" th:field="*{username}" id="username">
        </li>
        <li>
            <label for="password">Password</label>
            <input type="text" th:field="*{password}" id="password">
        </li>
        <li>
            <label>
                <select multiple="multiple" th:field="*{roles}">
                    <option th:each="role : ${roles}" th:value="${role.getId()}" th:utext="${role.getTitle()}"></option>
                </select>
            </label>
        </li>
    </ul>
    <br>
    <input type="submit" value="Add">
</form>
<br>
<a th:href="@{/logout}">Logout</a>
</body>
</html>
